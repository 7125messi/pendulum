language: python

matrix:
  include:
    - python: 3.6
      env: PENDULUM_EXTENSIONS=1
    - python: 3.6
      env: PENDULUM_EXTENSIONS=0
    - python: 3.7-dev
      env: PENDULUM_EXTENSIONS=1
    - python: 3.7-dev
      env: PENDULUM_EXTENSIONS=0

before_install:
  - pip install codecov

install:
  - pip install -r tests-requirements.txt
  - python setup.py develop

script: py.test --cov=pendulum --cov-config=.coveragerc tests/

after_success:
  - codecov
